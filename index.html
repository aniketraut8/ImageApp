<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images" autocomplete="off">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results" >
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjd8fG1vdW50YWlufGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60" alt="Mountains">
            <a href="https://unsplash.com/photos/DlkF4-dbCOU" target="_blank">Mountains</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=872&q=80" alt="Mountains">
            <a href="https://unsplash.com/photos/_9a-3NO5KJE" target="_blank">Animals</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Mountains">
            <a href="https://unsplash.com/photos/cssvEZacHvQ" target="_blank">Waterfall</a>
        </div>
       
    </div>

    <button id="show-more-button"> Show more</button>

    <script src="script.js"></script>
</body>
</html>
